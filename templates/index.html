<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Text Util</title>
  </head>
  <body>
      <div style="margin-left: 40px; margin-top: 12px;">
        <button type="button" class="btn btn-primary btn-lg mt-4 bg-dark">Text Util</button>
      </div>
      <br><br>
      <div class="container">
        <form action="/analyze/" method="post"> {% csrf_token %}
            <div class="form-group">
                <strong for="exampleFormControlTextarea1" class="form-label">Enter your text here..</strong>
                <textarea class="form-control" name='text' id="exampleFormControlTextarea1" rows="5" required></textarea>
            </div>

            <div class="form-check form-switch mt-2">
                <input class="form-check-input" name="removepunc" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Remove Punctuations</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input"  name="uppercase" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Capitalize your text</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" name="removextraspace" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Remove extra space</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" name="removeextraline" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Remove lines</label>
            </div>

            <button type="submit" class="btn btn-dark mt-2">Analyze Text</button>
            <button type="button" value="Clear" class="btn btn-dark mt-2" onclick="javascript:eraseText();">Clear Text</button>
        </form>
      </div>
      

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
    function eraseText() {
        document.getElementById("exampleFormControlTextarea1").value = "";
    }
    </script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
